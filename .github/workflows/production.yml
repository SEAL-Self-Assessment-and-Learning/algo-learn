# This is a basic workflow to help you get started with Actions

name: Build and deploy to production when pushed to stable branch

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the main branch
  push:
    branches: [stable]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-and-deploy:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Navigate to subfolder and install dependencies ðŸ”§
        run: |
          cd packages/svelte-front-end
          bun install --frozen-lockfile

      - name: Write basename and version number to packages/svelte-front-end/src/lib/config.js
        run: |
          sed -i "s/^export const BASENAME =.*$/export const BASENAME = \"\/algo-learn\"/g" packages/svelte-front-end/src/lib/config.js
          sed -i "s/^export const VERSION =.*$/export const VERSION = \"$(git rev-parse --short $GITHUB_SHA)\"/g" packages/svelte-front-end/src/lib/config.js

      - name: Run test suite
        run: bun run test

      - name: Build ðŸ”§
        run: bun run build --mode production --base /algo-learn/

      - name: Deploy to server ðŸš€
        id: deploy
        uses: Pendect/action-rsyncer@v2.0.0
        env:
          DEPLOY_KEY: ${{secrets.DEPLOY_KEY}}
        with:
          options: ""
          ssh_options: ""
          src: "front-end/dist/"
          dest: "dell-from-github@tcs.uni-frankfurt.de:/var/www/html/algo-learn/"

      - name: Display status from deploy
        run: echo "${{ steps.deploy.outputs.status }}"
